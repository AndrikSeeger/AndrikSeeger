<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes gradientText {
				  0% {
				    background-position: 0% 50%;
				  }
				  30% {
				    background-position: 80% 50%;
				  }
				  50% {
				    background-position: 100% 50%;
				  }
                		  90% {
				    background-position: 20% 50%;
				  }
				  100% {
				    background-position: 0% 50%;
				  }
				}
				h1 {
				  font-family: 'Inter',
					-apple-system,
					BlinkMacSystemFont, 
					'Segoe UI', 
					'Roboto', 
					'Oxygen', 
					'Ubuntu', 
					'Cantarell', 
					'Fira Sans', 
					'Droid Sans', 
					'Helvetica Neue', 
					sans-serif;
				  margin: 0;
				  font-size: 4em;
				  font-weight: 3900;
				  letter-spacing: -.02em;
				  text-align: center;
				  background: -webkit-linear-gradient(right,#3828ca,#ff004c);
				  background: linear-gradient(230deg,#1502C4 0,#DD0007);
				  background-size: 200%;
				  background-clip: text;
				  -webkit-background-clip: text;
				  -webkit-text-fill-color: transparent;
				  -webkit-animation: gradientText 6s ease infinite;
				  animation: gradientText 6s ease infinite;
				}
      
			</style>
			<h1>Hey!</h1>
		</div>
	</foreignObject>
</svg>

